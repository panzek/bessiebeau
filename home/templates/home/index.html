{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %} 

{% block content %}
<!-- Hero Image  -->
<div id="hero-image pt-0 text-center" > 
    <img src="{{ MEDIA_URL }}hero-image.jpg" width="100%" alt="Bessie + Beau Hero Image">
</div>
<!-- Main section  -->
<div class="main-container h-100 mr-5 my-5" >
    <div class="row h-100">
        <div class="col-12 my-5 text-right">
            <span class="haute-couture my-5">
                Haute Couture
            </span>
            <div>
                <h1 class="font-weight-bold text-uppercase">
                    Just For <br>Women
                </h1>
            </div>
            <div class="mt-2">
                <h4>
                    <a href="{% url 'products' %}" class="btn btn-lg btn-dark text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
