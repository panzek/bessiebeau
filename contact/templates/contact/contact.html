{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container pb-5 my-5">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %} 

{% block content %}
<div class="main-container h-100 mx-auto my-5" >
  <div class="row h-100 border rounded header-container">
      <div class="col-12 my-2 text-center">
          <div class="card-header">
              <h4>Get In Touch</h4>
          </div>
          <div class="card-body">
              <div class="alert alert-success" role="alert">
               <!-- Success or error message goes here  -->
              </div>
              <form  action="{% url 'contact' %}" method="POST">
                  {% csrf_token %}
                  {{ form | crispy }}
                <div>
                    <button type="submit" style="width: 23rem;" class="btn btn-primary">Send</button>
                </div>
              </form>
          </div>
      </div>  
  </div>
</div>
{% endblock %}
