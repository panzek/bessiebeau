{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %} 

{% block content %}
<div class="main-container h-100 mx-auto my-5" >
    <div class="row h-100">
        <div class="col-12 my-5 text-center">
            <div class="card-header">
                <h5><strong>Edit Testimonial</strong></h5>
            </div>
            <div class="card-body">
                <p>Editing testimonial as: {{ user.username }}</p>
                <form method="POST">
                  <input type="hidden" name="restaurant" value="{{ restaurant.pk }}">
                    {% csrf_token %}
                    {{ form | crispy }}
                  <div>
                      <button type="submit" style="width: 23rem;" class="btn btn-primary">Submit</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
